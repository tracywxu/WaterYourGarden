<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>

<body>
    <section class="water">
        <h1>Water Your Garden</h1>
        <h3>See how much water you have left... </h3>
        <div class="water-tank">
            <span id="liters">70 Gal.</span>
            <small>Remaining</small>
            <div class="percentage" id="percentage">
                20%
            </div>
        </div>
    </section>

    <section class="garden">
        <p class="text">Select what kind of plant did you water today
        </p>
        <div class="yard-wrapper">
            <div class="yard">
                <div class="plant grass"><span class="plant-icon">🌱🌱🌱🌱</span>Grass</div>

                <div class="plant flower"><span class="plant-icon">🌷🌷</span>Tulips</div>
                <div class="plant flower"><span class="plant-icon">🌻🌻</span>Sunflowers</div>
            </div>

            <div class="yard">

                <div class="plant grass"><span class="plant-icon">🌱🌱🌱🌱</span>Grass</div>

                <div class="plant fruit"><span class="plant-icon">🍋🍋</span>Lemons</div>
                <div class="plant fruit"><span class="plant-icon">🍓🍓</span>Strawberries</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
